worker_processes 1;
  
events { worker_connections 1024; }

http {

    sendfile on;

    upstream docker-sensu-api {
        server backend1:8080;
    }

    upstream docker-sensu-agent-api {
        server backend1:8081;
    }

    upstream docker-sensu-etcd-client {
        server backend1:2379;
    }

    upstream docker-sensu-etcd-peer {
        server backend1:2380;
    }

    upstream docker-sensu-dashboard {
        server backend1:3000;
    }
    
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    
    server {
        listen 8080;
 
        location / {
            proxy_pass         http://docker-sensu-api;
            proxy_redirect     off;
        }
    }
 
    server {
        listen 8081;
 
        location / {
            proxy_pass         http://docker-sensu-agent-api;
            proxy_redirect     off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }

    server {
        listen 2379;
 
        location / {
            proxy_pass         http://docker-sensu-etcd-client;
            proxy_redirect     off;
        }
    }

    server {
        listen 2380;
 
        location / {
            proxy_pass         http://docker-sensu-etcd-peer;
            proxy_redirect     off;
        }
    }

    server {
        listen 3000;
 
        location / {
            proxy_pass         http://docker-sensu-dashboard;
            proxy_redirect     off;
        }
    }

    server {
        listen 80;
 
        location / {
            root /data/www;
        }
    }
}
